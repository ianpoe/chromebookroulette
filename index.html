<!DOCTYPE html>
<html>
  <body>
    <script>
      chance = prompt("Enter the chance you want to die. For example, if you want a one in six chance, type 6.");
      roll = Math.floor(Math.random() * chance);
      if (roll === 0) {
        window.open("https://ianpoe.github.io/reload");
      } else {
        alert("Congratulations, you're safe.");
      }
    </script>
  </body>
</html>
